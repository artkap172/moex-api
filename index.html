<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOEX Live</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; }
        .status { text-align: center; padding: 15px; background: #dff0d8; margin: 20px 0; }
        table { width: 100%; background: white; border-collapse: collapse; }
        th { background: #2196F3; color: white; padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MOEX Фьючерсы</h1>
        <div class="status" id="status">Загрузка...</div>
        <table>
            <thead>
                <tr>
                    <th>Код</th><th>Название</th><th>Цена</th><th>High</th><th>Low</th><th>Экспирация</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script>
        const BACKEND = 'https://moex-api-5kg3.onrender.com/api/moex';

        function load() {
            const status = document.getElementById('status');
            const tbody = document.getElementById('tbody');
            status.textContent = 'Загрузка...';
            
            fetch(BACKEND)
                .then(r => r.json())
                .then(data => {
                    if (!data.securities) throw new Error('Нет securities');
                    const cols = data.securities.columns;
                    const rows = data.securities.data;
                    const today = new Date();
                    let html = '';
                    let count = 0;
                    
                    for (let row of rows) {
                        const obj = {};
                        cols.forEach((c, i) => obj[c] = row[i]);
                        if (!obj.LASTTRADEDATE) continue;
                        try {
                            const exp = new Date(obj.LASTTRADEDATE);
                            if (exp < today) continue;
                        } catch { continue; }
                        
                        html += '<tr><td>' + (obj.SECID || '-') + '</td><td>' + (obj.SECNAME || '-') + '</td><td>' + (obj.PREVSETTLEPRICE || '-') + '</td><td>' + (obj.HIGHLIMIT || '-') + '</td><td>' + (obj.LOWLIMIT || '-') + '</td><td>' + (obj.LASTTRADEDATE || '-') + '</td></tr>';
                        count++;
                    }
                    
                    tbody.innerHTML = html;
                    status.textContent = '✅ Обновлено: ' + new Date().toLocaleTimeString() + ' (' + count + ' контрактов)';
                })
                .catch(e => {
                    status.textContent = '❌ Ошибка: ' + e.message;
                });
        }

        load();
        const interval = setInterval(load, 30000);
    </script>
</body>
</html>
